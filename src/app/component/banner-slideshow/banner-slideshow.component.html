<div class="container">
    <div *ngFor="let image of images" class="image-wrapper">
        <img
            class="fullscreen-image"
            [src]="image.url"
            [@fade]="image.state"
            [@zoom]="image.state"
            (@fade.done)="onDone($event)"
    />
    </div>
  </div>
