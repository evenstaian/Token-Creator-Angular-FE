<div class="container">
    <div *ngIf="singleImageUrl.url">
        <div class="image-wrapper">
            <img
                class="fullscreen-image"
                [src]="singleImageUrl.url"
                [@singleZoom]="singleImageUrl.state"
        />
        </div>
    </div>
    <div *ngIf="!singleImageUrl.url">
        <div *ngFor="let image of images" class="image-wrapper">
            <img
                class="fullscreen-image"
                [src]="image.url"
                [@fade]="image.state"
                [@zoom]="image.state"
                (@fade.done)="onDone($event)"
        />
        </div>
    </div>
  </div>
