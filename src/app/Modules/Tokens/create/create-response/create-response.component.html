<div class="wrapper w-100 px-5" style="color: #fff">

    <app-page-titles title="{{pageTitles.title}}" subtitle="{{pageTitles.subtitle}}"></app-page-titles>

    <div class="list">
        <div class="token">
            <app-circular-thumb-image imageUrl="{{ createResponse.iconUrl || imagePlaceholder }}" [hasMessage]="false"></app-circular-thumb-image>
            <p>{{createResponse.name}} <br>{{createResponse.ticker}}</p></div>
            
            
        <div class="d-flex">
            <div class="d-flex px-2 align-items-center">
                <button *ngIf="createResponse.status == 'PENDING'" class="btn btn-secondary" (click)="goToMyTokensList()">Meus Tokens</button>
                <button *ngIf="createResponse.status == 'CONFIRMED'" class="btn btn-secondary" (click)="goToScan()">VER NA SCAN</button>
                <button *ngIf="createResponse.status == 'CONFIRMED'" style="margin: 20px; padding: 10px 20px;" class="btn btn-primary">LANÇAR NA MAINNET</button>
            </div>

            <div class="d-flex px-2 align-items-center">
                <app-loader loaderJson="{{createResponse.status == 'CONFIRMED' ? 'success.json' : 'processing.json'}}" class="loader"></app-loader>
                <p [ngClass]="createResponse.status == 'CONFIRMED' ? 'success' : 'processing'">{{createResponse.status == 'CONFIRMED' ? 'lançado' : 'processando...'}}</p>
            </div>
        </div>   
    </div>
</div>
