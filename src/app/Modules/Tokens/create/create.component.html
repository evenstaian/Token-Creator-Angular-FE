<div class="wrapper w-100 px-5" style="color: #fff">
    <app-page-titles title="{{pageTitles.title}}" subtitle="{{pageTitles.subtitle}}"></app-page-titles>

    <div *ngFor="let tokenType of tokenTypeService.TokenTypes">
        <div class="item" [ngClass]="{'enabled': tokenType.status == 'ENABLED'}" (mouseenter)="onHover(tokenType)" (click)="openDetails(tokenType)">
            {{tokenType.label}}

            <div class="soon-box" *ngIf="tokenType.status == 'SOON'">
                em breve
            </div>
        </div>
    </div>
</div>
