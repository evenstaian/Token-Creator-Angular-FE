<div class="wrapper w-100 px-5" style="color: #fff">
    <app-page-titles title="{{pageTitles.title}}" subtitle="{{pageTitles.subtitle}}"></app-page-titles>

    <div class="header-module">
        <div class="header">
            <div class="header-wrapper">
                <div class="preview-box">
                    <img [src]="imageSrc" class="preview-image">
                </div>
    
                <p class="title">{{tokenName}}<br>
                <label class="subtitle">{{tokenSymbol}}</label></p>
            </div>
        </div>
    </div>

    <div class="form-content">
        <div *ngFor="let form of formStructure">
            <p class="form-item-title">{{form.placeholder}}<br>
            <label class="form-item-subtitle">{{form.defaultValue}}</label></p>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-panda px-4">LANÃ‡AR</button>
    </div>
</div>
